plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    implementation('org.springframework.boot:spring-boot-starter-web:2.5.5')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa:2.5.5')
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.5.5')

    implementation('net.logstash.logback:logstash-logback-encoder:6.6')

    implementation('org.apache.camel:camel-spring-boot:2.25.4')
    implementation('org.apache.camel:camel-jackson:2.25.4')
    implementation('org.apache.camel:camel-aws:2.25.4')
    implementation('org.apache.camel:camel-http4:2.25.4')
    implementation('org.apache.httpcomponents:httpmime:4.5.13')
    implementation('org.glassfish:javax.json:1.1.4')

    runtimeOnly 'com.h2database:h2:1.4.200'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'org.flywaydb:flyway-core:6.5.6'

    compileOnly('org.projectlombok:lombok')
    annotationProcessor('org.projectlombok:lombok')

    testImplementation("com.github.tomakehurst:wiremock-standalone:2.18.0")
    testImplementation('org.apache.camel:camel-test-spring:2.25.4')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.assertj:assertj-core')
    testImplementation('com.adobe.testing:s3mock-junit4:2.2.2')
    testImplementation('com.adobe.testing:s3mock:2.2.2')
}
